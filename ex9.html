<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        } // 함수의 정의

        document.write('<li>1</li>');
        two(); // 함수의 사용
        document.write('<li>3</li>');
        two(); // 함수의 사용
      </script>
    </ul>

    <h2>parameter & Argument</h2>

    <script>
      function onePlusOne(){
        document.write(1+1+'<br>');
      }

      function sum(left,right){ // (left,right )는 매개변수
        document.write(left+right+'<br>'); // 더한 값을 바로 화면에 써줌
      }

      function sumColorRed(left,right){ // (left,right )는 매개변수
        document.write('<div style="color:red">' +left+right+ '</div>'); // 더한 값을 바로 화면에 써줌
      }

      onePlusOne();
      sum(2,3); // 2,3은 인자 argument
      sum(3,4); // 7
      sumColorRed(3,4); // 7
    </script>

    <h2>Return</h2>

    <script>
      function sum2(left,right){
        return left+right;
      }

      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:red">'+sum2(2,3)+'</div>');
      document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
    </script>
  </body>
</html>
